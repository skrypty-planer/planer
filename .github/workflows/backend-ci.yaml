name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - 'ops/**'
  pull_request:
    paths:
      - 'backend/**'
      - 'ops/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Install and run unit tests
        run: bash ops/backend/test.sh
